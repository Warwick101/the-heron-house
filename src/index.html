    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function myImageFunction() {
      var x = document.getElementById("hero-image");

        x.className += " heron-bg-02";
      } else {
        x.className = "heron-bg-01";
      }
    }
